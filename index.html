<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/node_modules/antd/dist/antd.min.css">
</head>
<body>
<div id="root"></div>

    type="text/javascript"

<% } %>
</body>
</html>
